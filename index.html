<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Calculator App" name="description">
    <meta content="Matthew Lebron Ponciano" name="author">
    <title>Calculator App</title>
    <link rel="icon" href="calculator_app_img.svg" type="icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="input-box">
                <input type="text" name="inputbox" id="inputbox" readonly>
            </div>
            <div class="input-btn-container">
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn" data-value="+">+</button>
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn" data-value="-">-</button>
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn" data-value="×">×</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value="^">^</button>
                <button class="btn" data-value="÷">÷</button>
                <button class="btn equal" data-value="=">=</button>
                <button class="btn clear" id="clear">C</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Copyright © 2024 All rights reserved | Calculator App By Matthew Lebron Ponciano.</p>
            <a href="https://github.com/MLPonciano"><img margin="50px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/1024px-GitHub_Invertocat_Logo.svg.png" alt="GitHub" height="35px"></a>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
